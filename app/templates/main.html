{% extends "base.html" %}

{% block app_content %}
    <h1>This is a sample commit</h1>
    <h2>Welcome, {{ current_user.username }}, to PIU Score Submitter</h2><br>
    <p>Currently, here are the list of competitions you might be able to participate in:</p>
    {% for post in posts %}
    <div>
        <p><a href="{{ url_for('comp', event=post.code) }}">{{ post.comp_name }}</a></p>
    </div>
    {% endfor %}
{% endblock %}
